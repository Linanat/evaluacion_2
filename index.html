<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prueba2</title>
    <link rel="stylesheet" href="assets/scss/prueba2.css">
</head>
<body>
     <div class="container">
        <div class="row">
            <div class="col-12 texto-encabezado">
                <h2>Evaluación parte 2</h2>
                <p>Ingresa un contenido que quieras reflejar.</p>
            
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10">
                <div class="row">
                    <!-- Caja Alerta -->
                    <div class="col-md-6 caja" id="liveAlertPlaceholder">                        
                        <button class="btn btn-primary" id="liveAlertBtn" type="button" id="alert">Alerta</button>                        
                    </div>
                    <!-- Caja Poppover -->
                    <div class="col-md-6 caja">
                        <button type="button" class="btn btn-lg btn-danger" data-bs-toggle="popover" data-bs-title="Hola, soy un popover" data-bs-content="Esto es un popover">Popover</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 caja">
                         <!-- Caja Toast -->
                        <div class="toast position-fixed" data-bs-autohide="false" role="alert" aria-live="assertive" aria-atomic="true">
                            <div class="toast-header">
                              <strong class="me-auto">toast</strong>
                              <small>1 mins ago</small>
                              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                            </div>
                            <div class="toast-body">
                              Hola, soy toast.
                            </div>
                          </div>
                          <button class="btn btn-info" type="button">Toast</button>
                    </div>
                     <!-- Caja offcanvas -->
                    <div class="col-md-6 caja">
                        <div class="offcanvas offcanvas-start show" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
                            <div class="offcanvas-header">
                              <h5 class="offcanvas-title" id="offcanvasLabel">Offcanvas</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                              Este es un término que se utiliza para describir contenido que está oculto fuera del área visible de la pantalla y que se puede desplazar o deslizar en la vista cuando es necesario.
                            </div>
                          </div>
                          <button class="btn btn-warning" type="button">Offcanvas</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/bootstrap-5.3.3/dist/js/bootstrap.bundle.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
